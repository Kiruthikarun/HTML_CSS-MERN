<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inputs</title>
</head>
<body>
  <form>
    <table align="left">
      <tr>
        <td align="left"><label for="fullName">Full Name:</label></td>
        <td><input type="text" id="fullName"></td>
      </tr>
      <tr>
        <td align="left"><label for="userName">Username:</label></td>
        <td><input type="text" id="userName"></td>
      </tr>
      <tr>
        <td align="left"><label for="passWord">Password:</label></td>
        <td><input type="password" id="passWord"></td>
      </tr>
      <tr>
        <td align="left"><label for="confirmPassword">Retype Password:</label></td>
        <td><input type="password" name="confirmPassword"></td>
      </tr>
      <tr>
        <td align="left"><label for="address">Address:</label></td>
        <td><input type="text" id="address"></td>
      </tr>
      <tr>
        <td align="left"><label for="gender">Gender:</label></td>
        <td>
          <select name="gender" id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </td>        
      </tr>
      <tr>
        <td>
          <button onclick="">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
