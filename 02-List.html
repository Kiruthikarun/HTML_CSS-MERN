<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
  <style>
    p{
      font: 25px/36px Georgia;
      margin-bottom: 1px;
    }
    li{
      margin-bottom: 1px;
      margin-top: 1px;
    }
    ul{
      margin-top: 1px ;
      margin-bottom: 1px;
      margin-left: 20px;
      list-style-type:circle;
      
    }
  </style>
</head>
<body>
  <p>Nested Lists</p>
  <li>Coffee</li>
  <li>Tea
    <ul>   
      <li>Green Tea</li>
      <li>Black Tea</li>
    </ul>
  </li>
  <li>Coffee</li>  
  <li>Milk</li>
  <ol type ="I" start ='5'>
    <li>tamil</li>
    <li>english</li>

  </ol>
  ol
  ul
  dl

</body>
</html>
